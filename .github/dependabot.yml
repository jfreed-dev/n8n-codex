version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/claude-agent"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "python"

  # Docker images
  - package-ecosystem: "docker"
    directory: "/claude-agent"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "github-actions"
